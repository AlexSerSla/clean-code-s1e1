<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h1 class="header-task-list">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input input_new" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h1 class="header-task-list">Todo</h1>
        <ul class="list-tasks" id="incomplete-tasks">
          <li class="list-tasks__item">
            <input class="list-tasks__item-checkbox" type="checkbox">
            <label class="task list-tasks__item-label">Pay Bills</label>
            <input type="text" class="task input list-tasks__item-input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_del">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-tasks__item edit-mode">
            <input class="list-tasks__item-checkbox" type="checkbox">
            <label class="task list-tasks__item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input list-tasks__item-input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_del">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h1 class="header-task-list">Completed</h1>
        <ul class="list-tasks" id="completed-tasks">
          <li class="list-tasks__item">
            <input class="list-tasks__item-checkbox" type="checkbox" checked>
            <label class="task list-tasks__item-label">See the Doctor</label>
            <input type="text" class="task input list-tasks__item-input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_del">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
